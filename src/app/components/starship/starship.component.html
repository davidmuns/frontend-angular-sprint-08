<div class="conatiner">

    <div class="row d-flex justify-content-center mt-4 mx-5" style="background-color: rgb(23, 20, 20); color: gray;"
        *ngFor="let starship of starships">
        <a (click)="getStarshipById(starship.url)">
            <div class="col-12">
                <p>{{ starship.name }}</p>
                <p>{{ starship.model }}</p>
            </div>
        </a>

    </div>

</div>
