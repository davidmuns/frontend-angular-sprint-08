<div class="container card mt-5" style="width: 600px; padding: 2px;">
    <!-- <img [src]="this.img" class="card-img-top" width="650px" height="450px" alt="not available"
        onerror="this.src='../../../assets/default-img.png'"> -->
    <img [src]="this.img" class="card-img-top" onerror="this.src='../../../assets/default-img.png'"
        alt="starship-photo">
    <div class="card-body bg-black">
        <h5 class="card-title" style="color: grey;">{{ starship?.name }}</h5>
        <p class="card-text" style="color: grey;">{{ starship?.model }}</p>
        <a href="starship/all" class="btn btn-dark" style="color: yellow;float: right;">Back</a>
    </div>
</div>
