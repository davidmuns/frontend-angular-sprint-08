<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <button type="button" class="btn-close" #closebutton data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: white">
                <div class="text-center mb-2" style="color: yellow;">LOGIN</div>
                <form [formGroup]="this.loginFormGroup" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="inputEmail" formControlName="email"
                            placeholder="email address">
                    </div>
                    <!-- Required alert message -->
                    <div *ngIf="this.loginFormGroup.get('email')?.touched && this.loginFormGroup.get('email')?.errors?.['email']"
                        class="alert alert-danger">
                        Invalid email format.
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password"
                            formControlName="password">
                    </div>
                    <!-- Required alert message -->
                    <div *ngIf="this.loginFormGroup.get('password')?.touched && this.loginFormGroup.get('password')?.errors?.['required']"
                        class="alert alert-danger">
                        This field is required.
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark" value="Submit"
                            [disabled]="this.loginFormGroup.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
